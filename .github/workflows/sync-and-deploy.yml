name: Sync Upstream and Deploy JSX Template

on:
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes'
        required: false
        default: false
        type: boolean

  schedule:
    - cron: '0 2 * * *'

  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/lint.yml'
      - '.github/workflows/tests.yml'

env:
  UPSTREAM_REPO: 'laravel/react-starter-kit'
  DEV_REPO: 'aliziodev/react-jsx-starter-kit-dev'
  TEMPLATE_REPO: 'aliziodev/react-jsx-starter-kit'

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
      commit_sha: ${{ steps.sync.outputs.commit_sha }}

    steps:
    - name: Checkout development repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
        git fetch upstream

    - name: Check for upstream changes
      id: check_changes
      run: |
        UPSTREAM_SHA=$(git rev-parse upstream/main)
        CURRENT_SHA=$(git rev-parse HEAD)

        echo "Upstream SHA: $UPSTREAM_SHA"
        echo "Current SHA: $CURRENT_SHA"

        if [ "$UPSTREAM_SHA" != "$CURRENT_SHA" ] || [ "${{ github.event.inputs.force_sync }}" == "true" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "âœ… Changes detected or force sync requested"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No new changes from upstream"
        fi

    - name: Sync with upstream
      id: sync
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        echo "ðŸ”„ Syncing with upstream..."

        SYNC_BRANCH="sync-upstream-$(date +%Y%m%d-%H%M%S)"
        git checkout -b $SYNC_BRANCH

        # Pastikan workflow lokal tetap dipakai
        git checkout main -- .github/workflows || true
        git add .github/workflows

        # Merge upstream pakai strategi ours untuk workflows
        git merge -X ours upstream/main --no-edit || {
          echo "âŒ Merge conflicts detected. Manual intervention required."
          git merge --abort
          exit 1
        }

        # Tambahkan semua perubahan kecuali workflows
        git add .
        git reset HEAD -- .github/workflows || true

        if git diff --cached --quiet; then
          echo "No changes to commit after excluding workflows"
        else
          git commit -m "Sync with upstream (workflows excluded)"
        fi

        git push origin $SYNC_BRANCH

        git checkout main
        git merge $SYNC_BRANCH --no-edit
        git push origin main

        git branch -d $SYNC_BRANCH
        git push origin --delete $SYNC_BRANCH

        COMMIT_SHA=$(git rev-parse HEAD)
        echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "âœ… Successfully synced with upstream (workflows excluded)"
